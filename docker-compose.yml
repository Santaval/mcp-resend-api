version: '3.8'

services:
  mcp-resend-api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      # Add your Resend API key here or use a .env file
      # - RESEND_API_KEY=your_api_key_here
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s